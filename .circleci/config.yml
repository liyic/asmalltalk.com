version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
        name: build client
        commmand: cd client && npm install && npm run build

      - run:
        name: build server
        command: cd server && npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run:
        name: run test
        command: cd server && ./node_modules/.bin/jest ./test/unit/dal.test.js

  deployment:
    production:
      branch: deploy
      commands:
        - ./devops/deploy.sh
